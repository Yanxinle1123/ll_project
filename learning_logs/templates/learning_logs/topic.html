{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>主题: {{ topic.text }}</p>
    <p>条目:</p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
                <p>{{ entry.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>该主题还没有条目</li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">添加新主题</a>
{% endblock content %}
