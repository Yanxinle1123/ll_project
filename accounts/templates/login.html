{% extends 'learning_logs/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>您的用户名和密码不匹配, 请再试一次</p>
    {% endif %}
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">登录</button>
    </form>
{% endblock content %}
